String pluginBase64 = "";

String pluginPath = System.getenv("YB_GRADLE_PLUGIN_PATH")

if ( pluginPath == null) {  
  println("[YB] Using embedded plugin!")  
  File tempFile = File.createTempFile("yourbase-plugin-", ".jar");
  byte[] plugin = java.util.Base64.getDecoder().decode(pluginBase64.getBytes("UTF-8"));            
  OutputStream os = new FileOutputStream(tempFile); 
    
  os.write(plugin)
  os.close()
  println("[YB] Writing plugin to " + tempFile.getAbsolutePath())
  pluginPath = tempFile.getAbsolutePath()
}

println("[YB] Using gradle plugin from " + pluginPath) 


allprojects {
  buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        //classpath fileTree(include: ['*.jar'], dir: 'libs')
        classpath files(pluginPath)
    }
  }

  repositories {
    mavenLocal()
  }

  afterEvaluate { project ->
        project.apply plugin: 'yourbase'
  }
}
